<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="Registration-form.css">
</head>
<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <div id="box">
            <div id="box1">
                    <table>
                        <tr>
                            <td><label for="">Name</label></td>
                            <td><input type="text" name="" id="name"></td>
                        </tr>
                        <tr>
                            <td><label for="">Email</label></td>
                            <td><input type="email" name="" id="email"><span class="error" id="error2"></span></td>
                        </tr>
                        <tr>
                            <td><label for="">Website</label></td>
                            <td><input type="text" name="" id="website"></td>
                        </tr>
                        <tr>
                            <td><label for="">Image Link</label></td>
                            <td><input type="text" name="" id="image"></td>
                        </tr>
                        <tr>
                            <td><label>Gender</label></td>
                            <td class="error"><div><input type="radio" name="gender" id="male" value="male"><label for="male">Male</label></div><div><input type="radio" name="gender" id="female" value="female"><label for="female">Female</label></div></td>
                        </tr>
                        <tr>
                            <td><label>Skills</label></td>
                            <td><input type="checkbox" name="Skills" id="java" value="java"><label for="java">Java</label><input type="checkbox" name="Skills" id="html" value="html"><label for="html">HTML</label><input type="checkbox" name="Skills" id="css" value="css"><label for="css">CSS</label></td>
                        </tr>
                    </table>
                    <button type="submit" id="enroll">Enroll Student</button>
                    <button type="reset" id="clear">Clear</button>
            </div>
            <div class="verticalline"></div>
            <div id="box2">
                <h3>Enrolled Students</h3>
                <table id="table" cellspacing="0">
                    <tr>
                        <th>Description</th>
                        <th>Image</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="Registration-form.js"></script>
</body>
</html>
