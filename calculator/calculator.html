<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="3"><input type="text" name="" id="input"  value="0" readonly></td>
                <td><button class="red" id="clear">C</button></td>
            </tr>
            <tr>
                <td><button id="one" value="1" onclick="calculate(this.value)">1</button></td>
                <td><button id="two" value="2" onclick="calculate(this.value)">2</button></td>
                <td><button id="three" value="3" onclick="calculate(this.value)">3</button></td>
                <td><button id="div" value="/" onclick="calculate(this.value)">/</button></td>
            </tr>
            <tr>
                <td><button id="four" value="4" onclick="calculate(this.value)">4</button></td>
                <td><button id="five" value="5" onclick="calculate(this.value)">5</button></td>
                <td><button id="six" value="6" onclick="calculate(this.value)">6</button></td>
                <td><button id="sub" value="-" onclick="calculate(this.value)">-</button></td>
            </tr>
            <tr>
                <td><button id="seven" value="7" onclick="calculate(this.value)">7</button></td>
                <td><button id="eight" value="8" onclick="calculate(this.value)">8</button></td>
                <td><button id="nine" value="9" onclick="calculate(this.value)">9</button></td>
                <td><button id="add" value="+" onclick="calculate(this.value)">+</button></td>
            </tr>
            <tr>
                <td><button id="dot" value="." onclick="calculate(this.value)">.</button></td>
                <td><button id="zero" value="0" onclick="calculate(this.value)">0</button></td>
                <td><button class="red" id="equal" onclick="equal()">=</button></td>
                <td><button id="mul" value="*" onclick="calculate(this.value)">*</button></td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
