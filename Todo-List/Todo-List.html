<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="Todo-List.css">
    <script src="https://kit.fontawesome.com/f8d1b1ce75.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="myDIV" class="header">
          <h2>My To Do List</h2>
          <div id="textfield">
            <input type="text" id="text" placeholder="Title..." />
            <input type="submit" value="Add" id="btn" onclick="newElement()" />
          </div>
        </div>
  
        <ul id="list">
          <li>Doing Breakfast</li>
          <li>Pay bills</li>
          <li>Doing Coding</li>
          <li>Going University</li>
          <li>Read a book</li>
        </ul>
      </div>
    <script src="Todo-List.js"></script>
</div>
</body>
</html>
